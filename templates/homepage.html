{% extends 'base.html' %}
{% block content %}

<h1>Главная страница</h1>
<button><a href="/about">О моём сайте</a></button>

<div class="content">
    <table>
        <tr>
            <th>Телефон</th>
            <th>Цена</th>
        </tr>
        {% for product, price in products.items() %}
        <tr>
            <td>{{ product }}</td>
            <td>${{ price }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
